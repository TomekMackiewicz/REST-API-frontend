<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form #mainForm="ngForm" (ngSubmit)="submitMainForm(mainForm)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="name" placeholder="Title" ngModel>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" ngModel></textarea>
                </div>
                <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
            </form>
            <hr>
            <form #addFormFieldForm="ngForm" (ngSubmit)="addFormField(addFormFieldForm)">
                <label for="message">Add Question</label>
                <input type="text" class="form-control" id="message" name="name" placeholder="Question" ngModel>
                <label for="type">Choose type</label>
                <select name="questionType" id="type" [(ngModel)]="selectedValue">
                    <option *ngFor="let type of types" [value]="type.value">  
                    {{type.display}}
                    </option>
                </select>
                <button type="submit" class="btn btn-primary btn-xs" value="Submit">Submit</button>
            </form>
            <hr>
            <label>Questions:</label>
            <hr>
            <div *ngFor="let field of formFields">
                <div class="panel panel-default">
                    <form #questionForm="ngForm" (ngSubmit)="submitQuestionForm(questionForm)">
                        <div class="panel-heading">
                            {{field.label}} (type: {{field.type}}, id: {{field.id}})
                            <button class="btn btn-danger btn-xs pull-right" (click)="deleteFormField()">Delete</button>
                        </div>
                        <div class="panel-body">
                            <input type="{{field.type}}" 
                                   class="form-control" 
                                   name="{{field.name}}" 
                                   placeholder="{{field.placeholder}}" ngModel>
<!--                        </div>-->
                        </div>
                    </form>
                </div>
            </div>  
            
        </div>
    </div>    
</div>
