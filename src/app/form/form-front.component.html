<div class="container">
    <div class="row">
        <div class="col-md-12">
            {{formId}}
            {{form.id}}
            {{forms[0].name}}
            <form #form="ngForm" (ngSubmit)="submitForm(form)">
                <div *ngFor="let question of form.questions">
                    <label for="{{question.id}}">{{question.name}}</label>
                    <div class="form-group">
                        <input class="form-control" id="{{question.id}}" [attr.type]="question.questionType">                    
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" value="Submit">Submit</button>
                </div>
            </form>            
            <button class="btn btn-primary" (click)="showForm()">Show</button>
            <div *ngFor="let f of forms">
                {{f.name}}
            </div>
        </div>
    </div>
</div>
