<div class="container side-form" *ngIf="form">
    <div class="row">
        <div class="col-md-6">
            <alert></alert>
            <div class="panel panel-default">
                <div class="panel-heading">Edit form</div>
                <div class="panel-body">
                    <form #mainForm="ngForm" (ngSubmit)="submitMainForm(mainForm)">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="name" placeholder="{{form.name}}" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" placeholder="{{form.description}}" rows="3" ngModel></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" value="Submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>              
            <div class="panel panel-default">
                <div class="panel-heading">Add Question</div>
                <div class="panel-body">
                    <form #addFormFieldForm="ngForm" (ngSubmit)="addFormField(addFormFieldForm)">
                        <div class="form-group">
                            <label for="message">Label</label>
                            <input type="text" class="form-control" id="message" name="name" placeholder="Question" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select class="form-control" name="questionType" id="type" [(ngModel)]="selectedValue">
            <!--                    <option value="" disabled selected>Select type</option>-->
                                <option *ngFor="let type of types" [value]="type.value">  
                                    {{type.display}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" value="Submit">Submit</button>
                        </div>
                        <button class="btn btn-default" (click)="goBack()">Back</button>
                    </form>
                </div>
            </div> 
        </div>
        <div class="col-md-6">
            <div *ngFor="let field of formFields">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{field.label}} (type: {{field.type}}, id: {{field.id}})
                        <button class="btn btn-danger btn-xs pull-right" (click)="deleteFormField(field.label)">Delete</button>                        
                        <button class="btn btn-default btn-xs pull-right" 
                                type="button" 
                                data-toggle="collapse" 
                                [attr.data-target]="'#collapse_'+field.id"
                                aria-expanded="false" 
                                aria-controls="collapse">
                          Add option
                        </button>
                        <div class="collapse" id="collapse_{{field.id}}">
<!--                        <div [ngClass]="{'in': visible }" class="collapse" id="collapse_{{field.id}}">-->
                            <ng-container [ngSwitch]="true">
                                <div class="well" *ngSwitchCase="field.type === 'checkbox'">                               
                                    <form class="form-inline" #addCheckboxForm="ngForm" (ngSubmit)="addCheckbox(addCheckboxForm)">
                                        <input type="text" class="form-control" name="name" placeholder="Checkbox label" ngModel>
                                        <input type="hidden" name="fieldId" [(ngModel)]="field.id">
                                        <input type="hidden" name="fieldLabel" [(ngModel)]="field.label">
                                        <button type="submit" class="btn btn-default btn-sm" value="Submit">Add checkbox</button>
<!--                                        <button (click)="visible = false" type="submit" class="btn btn-default btn-sm" value="Submit">Add checkbox</button>-->
                                    </form> 
                                </div>
                                <div class="well" *ngSwitchCase="field.type === 'radio'">
                                    <form class="form-inline" #addRadioForm="ngForm" (ngSubmit)="addRadio(addRadioForm)">
                                        <input type="text" class="form-control" name="name" placeholder="Radio label" ngModel>
                                        <input type="hidden" name="fieldId" [(ngModel)]="field.id">
                                        <input type="hidden" name="fieldLabel" [(ngModel)]="field.label">
                                        <button type="submit" class="btn btn-default btn-sm" value="Submit">Add radio</button>    
                                    </form>                                
                                </div>
                            </ng-container>     
                        </div>                                                                                
                    </div>
                    <ng-container [ngSwitch]="true">
                        <!-- TEXT -->
                        <div class="panel-body" *ngSwitchCase="field.type === 'text'">
                            <form>    
                                <input type="text" 
                                    class="form-control" 
                                    name="{{field.name}}" 
                                    placeholder="{{field.label}}" ngModel disabled>
                            </form>
                        </div>
                        <!-- CHECKBOX -->
                        <div class="panel-body" *ngSwitchCase="field.type === 'checkbox'">
                            <div *ngFor="let checkbox of field.checkboxFields"> 
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="" disabled>
                                        {{checkbox.name}}
                                    </label>
                                </div>                        
                            </div>                           
                        </div>                       
                        <!-- RADIO -->
                        <div class="panel-body" *ngSwitchCase="field.type === 'radio'">
                            <div *ngFor="let radio of field.radioFields">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="{{radio.name}}" id="{{radio.id}}" value="" disabled>
                                        {{radio.name}}
                                    </label>
                                </div>                       
                            </div>                             
                        </div>                       
                    </ng-container>                    
                </div>
            </div>  
        </div>
    </div>    
</div>
