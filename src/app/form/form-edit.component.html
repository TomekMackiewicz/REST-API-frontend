<div class="container side-form" *ngIf="form">
    <div class="row">        
        <div class="col-md-6">
            <alert></alert>
            <div class="panel panel-default">
                <div class="panel-heading">Add Question</div>
                <div class="panel-body">
                    <form #addQuestionForm="ngForm" (ngSubmit)="addQuestion(addQuestionForm)">
                        <div class="form-group">
                            <label for="message">Label</label>
                            <input type="text" class="form-control" id="message" name="name" placeholder="Question" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select class="form-control" name="questionType" id="type" [(ngModel)]="selectedValue">
                                <option value="" disabled selected>Select type</option>
                                <option *ngFor="let type of types" [value]="type.value">  
                                    {{type.display}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" value="Submit">Submit</button>
                        </div>
                        <button class="btn btn-default" (click)="goBack()">Back</button>
                    </form>
                </div>
            </div> 
        </div>
        <div class="col-md-6">
            <form #mainForm="ngForm" (ngSubmit)="submitMainForm(mainForm)">
                <div class="panel panel-default">
                    <div class="panel-heading">Edit form</div>
                    <div class="panel-body">                    
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="name" [(ngModel)]="form.name">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" [(ngModel)]="form.description" rows="3" ngModel></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" value="Submit">Submit</button>
                        </div>
                    </div>
                </div>                 
                <div *ngFor="let question of form.questions">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{question.name}} (type: {{question.questionType}}, id: {{question.id}})
                            <button class="btn btn-danger btn-xs pull-right" (click)="deleteQuestion(question.id)">
                                <i class="ion-trash-a"></i>
                            </button>                        
    <!--                        <button class="btn btn-default btn-xs pull-right" 
                                    type="button" 
                                    data-toggle="collapse" 
                                    [attr.data-target]="'#collapse_'+field.id"
                                    aria-expanded="false" 
                                    aria-controls="collapse">
                                <i class="ion-plus"></i>
                            </button>-->
    <!--                        <div class="collapse" id="collapse_{{field.id}}">
                                <ng-container [ngSwitch]="true">
                                    <div class="well" *ngSwitchCase="field.type === 'checkbox'">                               
                                        <form class="form-inline" #addCheckboxForm="ngForm" (ngSubmit)="addCheckbox(addCheckboxForm)">
                                            <input type="text" class="form-control" name="name" placeholder="Checkbox label" ngModel>
                                            <input type="hidden" name="fieldId" [(ngModel)]="field.id">
                                            <input type="hidden" name="fieldLabel" [(ngModel)]="field.label">
                                            <button type="submit" class="btn btn-default btn-sm" value="Submit">Add checkbox</button>
                                        </form> 
                                    </div>
                                    <div class="well" *ngSwitchCase="field.type === 'radio'">
                                        <form class="form-inline" #addRadioForm="ngForm" (ngSubmit)="addRadio(addRadioForm)">
                                            <input type="text" class="form-control" name="name" placeholder="Radio label" ngModel>
                                            <input type="hidden" name="fieldId" [(ngModel)]="field.id">
                                            <input type="hidden" name="fieldLabel" [(ngModel)]="field.label">
                                            <button type="submit" class="btn btn-default btn-sm" value="Submit">Add radio</button>    
                                        </form>                                
                                    </div>
                                </ng-container>     
                            </div>                                                                                -->
                        </div>
                        <ng-container [ngSwitch]="true">
                            <!-- TEXT -->
                            <div class="panel-body" *ngSwitchCase="question.questionType === 'text'">
                                <input type="text" 
                                    class="form-control" 
                                    name="{{question.name}}" 
                                    [(ngModel)]="question.name">
                            </div>
                            <!-- CHECKBOX -->
                            <div class="panel-body" *ngSwitchCase="question.questionType === 'checkbox'">
                                <div *ngFor="let checkbox of question.options"> 
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" disabled>
                                            {{checkbox.name}} 
                                            <button class="btn btn-danger btn-xs" (click)="deleteOption(checkbox.name)">
                                                <i class="ion-trash-a"></i>
                                            </button>
                                        </label>
                                    </div>                        
                                </div>                           
                            </div>                       
                            <!-- RADIO -->
                            <div class="panel-body" *ngSwitchCase="question.questionType === 'radio'">
                                <div *ngFor="let radio of question.options">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="{{radio.name}}" id="{{radio.id}}" value="" disabled>
                                            {{radio.name}}
                                            <button class="btn btn-danger btn-xs" (click)="deleteOption(radio.name)">
                                                <i class="ion-trash-a"></i>
                                            </button>                            
                                        </label>
                                    </div>                       
                                </div>                             
                            </div>                       
                        </ng-container>                    
                    </div>
                </div>
            </form>
        </div>
    </div>    
</div>
