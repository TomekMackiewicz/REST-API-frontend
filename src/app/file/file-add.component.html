<div class="container">
    <form>
        <div class="form-group">
            <input type="file" id="file" name="file" class="btn btn-default">
            <input type="button" class="btn btn-primary" (click)="uploadFile()" value="Upload File">
        </div>
    </form>
    <alert></alert>
    <div *ngFor="let file of files">
        <img src="http://localhost:8000/uploads/{{file}}">
    </div>    
</div>
