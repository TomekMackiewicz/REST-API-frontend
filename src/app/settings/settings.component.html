<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h2 class="text-center">Settings</h2>
                <alert></alert>
                <form [formGroup]="settingsForm" 
                    novalidate 
                    (ngSubmit)="updateSettings(settingsForm.value, settingsForm.valid)"
                    *ngIf="settings">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" 
                               class="form-control" 
                               id="price" 
                               formControlName="price" 
                               [(ngModel)]="settings.price">
                    </div>
                    <label for="price">Transition</label>
                    <div class="radio">
                        <label class="radio-inline">
                            <input type="radio"                                     
                                   name="transition" 
                                   id="slide" 
                                   value="slide"
                                   formControlName="transition"
                                   [(ngModel)]="settings.transition">
                            Slide
                        </label>
                        <label class="radio-inline">
                            <input type="radio" 
                                   name="transition" 
                                   id="fadeIn" 
                                   value="fadeIn"
                                   formControlName="transition"
                                   [(ngModel)]="settings.transition">
                            Fade in
                        </label>
                    </div>                    
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
