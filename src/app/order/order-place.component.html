<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Create order (temp)</h2>
            <alert></alert>
            <form>
                <div class="form-group">
                    <label for="order-amount">Amount</label>
                    <input type="text"
                           class="form-control"
                           id="order-amount"
                           name="order-amount"
                           [(ngModel)]="amount">
                </div>
                <button type="submit"
                        class="btn btn-primary"
                        (click)="placeOrder(amount)">
                    Pay
                </button>
            </form>
        </div>
        <div class="col-md-6">
            <div *ngIf="show">
                Total price: â‚¬ {{show.order.amount}}
                <form id="{{show.form.vars.id}}" name="{{show.form.vars.name}}" method="{{show.form.vars.method}}" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="test()">Pay</button>
                </form>                 
            </div>           
        </div>        
    </div>
</div>
