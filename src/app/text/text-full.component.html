<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div *ngIf="text">
                <div class="jumbotron">
                    <h3 class="text-center">Your token: {{text.token}}</h3>
                </div>                  
                <h2 class="text-center">{{text.title}}</h2>
                <div [innerHTML]="text.body | safeHtml"></div>               
            </div>
        </div>
    </div>
</div>
