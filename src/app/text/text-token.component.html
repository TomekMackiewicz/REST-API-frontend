<div class="container">
    <div class="row">
        <div class="col-md-12">
            <alert></alert>    {{ error }}         
            <div class="jumbotron text-center" *ngIf="error; else error">
                <div class="form-group">
                    <label for="document-title">Insert token</label>
                    <input type="text" class="form-control" id="document-title" name="document-title" [(ngModel)]="token">
                    <button type="submit" class="btn btn-primary" (click)="redirect()">Go</button>                         
                </div>
            </div> 
            <ng-template #error>Error...</ng-template>
        </div>
    </div>
</div>
