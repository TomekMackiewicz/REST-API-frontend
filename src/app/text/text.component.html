<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div *ngIf="text">
                <h2 class="text-center">{{text.title}}</h2>
                <h3>token: {{text.token}}</h3>
                <div [innerHTML]="text.body | truncate: 1000 | safeHtml"></div> 
                <div class="fadeout"></div>
                <p class="text-center">Jeśli chcesz czytać dalej...</p>
            </div>
        </div>
    </div>
</div>
