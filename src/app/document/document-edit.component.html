<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div *ngIf="document">   
                <button class="btn btn-default" (click)="goBack()">Back</button>
                <h2>Update document</h2>
                <alert></alert>                 
                <form>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="document-title">Title</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="document-title" 
                                       name="document-title" [(ngModel)]="document.title">
                            </div>
                            <div class="form-group">
                                <label for="document-body">Body</label>
                                <simple-tiny
                                    name="document-body"
                                    elementId="document-body"
                                    [(ngModel)]="document.body">
                                </simple-tiny>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label>Categories</label>                           
                            <div *ngFor="let category of categories">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"
                                               [checked]="checkIfCategoryAssigned(category.documents, document.id)"
                                               (change)="onChange(category.id, category.name, $event.target.checked)"> {{category.name}}
                                    </label>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" 
                                    class="btn btn-default" 
                                    (click)="updateDocument(document.id, document.title, document.body)">
                                    Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
