<div class="container side-form">
    <div class="row">
        <div class="col-md-12">
            <h2>Create document</h2>
            <form>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="document-title">Title</label>
                            <input type="text"
                                   class="form-control"
                                   id="document-title"
                                   name="document-title"
                                   [(ngModel)]="document_title">
                        </div>
                        <div class="form-group">
                            <label for="document-body">Body</label>
                            <simple-tiny
                                name="document-body"
                                elementId="document-body"
                                [(ngModel)]="document_body">
                            </simple-tiny>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>Categories</label>
                        <div *ngFor="let category of categories">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"
                                           (change)="onChange(category.id, category.name, $event.target.checked)">
                                           {{category.name}}
                                </label>
                            </div>
                        </div>
                        <hr>
                        <alert></alert>
                        <button type="submit"
                                class="btn btn-primary"
                                (click)="createDocument(document_title, document_body)">
                                Save</button> 
                        <button class="btn btn-default" (click)="goBack()">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
